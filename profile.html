<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Complete Profile</title>
<style>
body{font-family:Segoe UI;background:#667eea;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#fff;padding:30px;border-radius:15px;width:100%;max-width:400px}
input,button{width:100%;padding:12px;margin-top:10px}
</style>
</head>
<body>

<div class="box">
<h3>Complete Profile</h3>
<input id="whatsapp" placeholder="WhatsApp Number">
<select id="game">
  <option value="">Select Game</option>
  <option value="BGMI">BGMI</option>
  <option value="FREE_FIRE">Free Fire</option>
</select>
<input id="gameId" placeholder="Game ID / UID">
<button onclick="save()">Save</button>
</div>

<script src="firebase-config.js"></script>
<script>
auth.onAuthStateChanged(u=>{ if(!u)location.href="index.html"; });

async function save(){
 const game = game.value;
 if(!game) return alert("Select game");

 const uid = auth.currentUser.uid;
 await db.collection("users").doc(uid).set({
  whatsapp: whatsapp.value,
  game,
  gameId: gameId.value,
  name: auth.currentUser.displayName,
  email: auth.currentUser.email,
  coins: 0,
  weeklyCoins: 0,
  updatedAt: firebase.firestore.FieldValue.serverTimestamp()
 },{merge:true});

 location.href="dashboard.html";
}
</script>
</body>
</html>
