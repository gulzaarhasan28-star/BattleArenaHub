<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google | Firebase Auth</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background-color: #4285f4;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .login-card {
            text-align: center;
        }
        
        .login-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .login-card p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .google-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }
        
        .google-btn:hover {
            background-color: #3367d6;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }
        
        .google-btn:active {
            transform: translateY(0);
        }
        
        .google-btn i {
            font-size: 24px;
            margin-right: 15px;
            background-color: white;
            color: #4285f4;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .footer a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            .container {
                border-radius: 15px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lock"></i> Secure Login</h1>
            <p>Sign in to access your personalized dashboard</p>
        </div>
        
        <div class="content">
            <div class="login-card">
                <h2>Welcome Back!</h2>
                <p>Sign in with your Google account to continue to your dashboard. It's quick, easy, and secure.</p>
                
                <button id="googleSignIn" class="google-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                
                <div id="loader" class="loader"></div>
                
                <div id="message" class="message"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>This site is protected by Firebase Authentication</p>
            <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Login Logic -->
    <script>
        // DOM elements
        const googleSignInBtn = document.getElementById('googleSignIn');
        const loader = document.getElementById('loader');
        const messageDiv = document.getElementById('message');
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already signed in, redirect to dashboard
                showMessage('You are already logged in! Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        });
        
        // Google Sign In button click handler
        googleSignInBtn.addEventListener('click', () => {
            signInWithGoogle();
        });
        
        // Google Sign In function
        function signInWithGoogle() {
            // Show loader
            googleSignInBtn.style.display = 'none';
            loader.style.display = 'block';
            messageDiv.style.display = 'none';
            
            // Sign in with Google
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Signed in successfully
                    const user = result.user;
                    console.log('User signed in:', user);
                    
                    // Show success message
                    showMessage(`Welcome, ${user.displayName}! Redirecting to dashboard...`, 'success');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                })
                .catch((error) => {
                    // Handle errors
                    console.error('Error during sign in:', error);
                    
                    // Show error message
                    let errorMessage = 'An error occurred during sign in.';
                    
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'Sign in was cancelled. Please try again.';
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage = 'Network error. Please check your internet connection.';
                    }
                    
                    showMessage(errorMessage, 'error');
                    
                    // Reset UI
                    googleSignInBtn.style.display = 'flex';
                    loader.style.display = 'none';
                });
        }
        
        // Function to show messages
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
