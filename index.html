<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleArenaHub – Login</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px 25px;
      text-align: center;
      color: white;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffe7;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .google-btn {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: white;
      color: #222;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: 0.3s;
    }

    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.25);
    }

    .google-btn img {
      width: 22px;
      height: 22px;
    }

    .info {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.85;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      border-left: 4px solid #00ffe7;
    }

    .games {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .games i {
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    .bgmi {
      color: #ff6b35;
    }

    .ff {
      color: #00b894;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="logo">
      <i class="fas fa-gamepad"></i>
    </div>

    <h1>BattleArenaHub</h1>
    <div class="tagline">
      Skill Based Quiz • Weekly Leaderboard • Room Codes
    </div>

    <button class="google-btn" onclick="loginWithGoogle()">
      <img
        src="https://img.icons8.com/color/48/000000/google-logo.png"
        alt="Google"
      />
      Continue with Google
    </button>

    <div class="info">
      ✔ Google login only <br />
      ✔ First time → profile setup <br />
      ✔ BGMI / Free Fire auto dashboard
    </div>

    <div class="games">
      <div class="bgmi">
        <i class="fas fa-crosshairs"></i>
        <div>BGMI</div>
      </div>
      <div class="ff">
        <i class="fas fa-fire"></i>
        <div>Free Fire</div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
