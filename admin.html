<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const adminRef = doc(db, "admins", user.uid);
      const adminSnap = await getDoc(adminRef);

      if (!adminSnap.exists()) {
        document.body.innerHTML = "<h2>âŒ You are NOT Admin</h2>";
        return;
      }

      document.getElementById("status").innerText = "âœ… ADMIN ACCESS GRANTED";
    });
  </script>
</head>

<body style="text-align:center;font-family:Arial;margin-top:60px;">
  <h1>ğŸ‘‘ Admin Panel</h1>
  <h2 id="status">Checking admin access...</h2>
</body>
</html>
