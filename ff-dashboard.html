<!DOCTYPE html>
<html>
<head><title>Free Fire Dashboard</title></head>
<body>
<h2>FREE FIRE DASHBOARD</h2>
<p id="info"></p>
<button onclick="logout()">Logout</button>

<script src="firebase-config.js"></script>
<script>
auth.onAuthStateChanged(async u=>{
 if(!u){location.href="index.html";return;}
 const d=(await db.collection("users").doc(u.uid).get()).data();
 if(d.game!=="FREE_FIRE"){location.href="dashboard.html";return;}
 info.innerText=`Name: ${d.name}\nCoins: ${d.coins}`;
});
function logout(){ auth.signOut().then(()=>location.href="index.html"); }
</script>
</body>
</html>
