<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Skill Quiz</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white}
.box{margin:15px;background:#020617;padding:20px;border-radius:10px}
.btn{width:45%;padding:15px;font-size:18px;border:none;border-radius:8px}
.yes{background:#16a34a;color:white}
.no{background:#dc2626;color:white}
</style>
</head>

<body>

<div class="box">
<h2 id="q">Loading...</h2>
<p id="info">Question 1 / 10</p>
</div>

<div class="box" style="display:flex;justify-content:space-between">
<button class="btn yes" onclick="answer(true)">YES</button>
<button class="btn no" onclick="answer(false)">NO</button>
</div>

<div class="box">
Skill Score: <span id="score">0</span>
</div>

<script src="quiz.js"></script>
</body>
</html>
